<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>CodificadorDecodicador</title>
</head>

<body>
  <div class="mainBody">
    <header class="header">
      <h1> Codificador e Decodificador de texto</h1>
    </header>

    <main class=" main">
      <section class="encoder">
        <label for="inputEncoder">Codificardor e Descodificador</label><br>
        <textarea id="inputEncoder" type="text" cols="50" rows="10"></textarea> <br>
        <button id="encoder">codificador</button>
        <button id="decoder">decodificador</button>
      </section>

      <section class="answer">
        <label for="inputAnswer">Resposta</label><br>
        <textarea id="inputAnswer" type="text" cols="50" rows="10"></textarea><br>
        <button id="coppy">copiar</button>
        <button id="paste">colar</button>
      </section>
    </main>
  </div>
  <script defer src="./script.js"></script>
</body>

</html>
